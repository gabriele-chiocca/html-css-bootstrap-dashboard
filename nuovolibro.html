<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS Custom -->

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <!-- Navbar -->
      <div>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
         <div class="container-fluid ">
           <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="Duck Logo" height="48">
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Anagrafica Utenti</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Storico Prestiti</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Help</a>
               </li>

             </ul>
             <form class="d-flex" role="search">
               <input  class="form-control me-2 text-bg-light"  type="search" placeholder="Cerca" aria-label="search"/>
               <button class="btn btn-outline-light" type="submit">Cerca</button>
             </form>
           </div>
         </div>
        </nav>
      </div>


        
      <!-- Titolo -->
      <div class="container">
         
        <div class="row">

         <div class="col">
          <h1> Nuovo Libro</h1>
         </div>
        </div>
       </div>
    

       <!-- Form -->


       <form>
        <div class="container">
         <div class="row">
           <div class="form-group col-sm-6">
             <label for="nome">Nome autore</label>
             <input type="text" class="form-control" id="nome" placeholder="Inserisci nome autore">
           </div>
           <div class="form-group col-sm-6">
             <label for="cognome">Cognome Autore</label>
             <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome autore">
           </div>
         </div>
         <div class="form-group">
           <label for="inputTitolo">Titolo</label>
           <input type="text" class="form-control" id="inputTitolo" placeholder="Inserisci il titolo del libro">
           <small id="TitoloHelp" class="form-text text-muted">Titolo versione italiana</small>
         </div>
         <div class="form-group">
           <label for="inputAddress2">Address 2</label>
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
         </div>
         <div class="row">
           <div class="form-group col-md-6">
             <label for="inputCity">City</label>
             <input type="text" class="form-control" id="inputCity">
           </div>
           <div class="form-group col-md-4">
             <label for="inputState">State</label>
             <select id="inputState" class="form-control">
               <option selected>Choose...</option>
               <option>...</option>
             </select>
           </div>
           <div class="form-group col-md-2">
             <label for="inputZip">Zip</label>
             <input type="text" class="form-control" id="inputZip">
           </div>
         </div>
         <div class="form-group">
           <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">
               Check me out
             </label>
           </div>
         </div>
         <button type="submit" class="btn btn-primary">Sign in</button>
         </div> 
       </form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
